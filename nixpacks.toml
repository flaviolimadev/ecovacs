# Configuração Nixpacks para Laravel + React SPA

[phases.setup]
nixPkgs = ['php82', 'php82Packages.composer', 'nodejs_20', 'postgresql']

[phases.install]
cmds = [
    'composer install --no-dev --optimize-autoloader --no-interaction',
    'npm ci'
]

[phases.build]
cmds = [
    'npm run build'
]

[start]
cmd = 'bash start.sh'

